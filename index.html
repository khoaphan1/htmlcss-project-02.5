                            <li class="item">
                                <a href="#!">About</a>
                            </li>
                            <li class="item">
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="actions">
                        <a href="#!" class="btn-sign-in">Sign in</a>
                        <a href="#!" class="btn-sign-up">Sign up</a>

                            <div class="cta-actions">

                            </div>

                        <div class="media-block">
                            <img
                                src="./assets/img/banner.jpg"

                            />
                            <div class="media-courses">
                                <div class="book-icon"></div>
                                <span>Courses 1000+</span>
                            </div>
                            <div class="media-scheduled">
                                <span>Schedules</span>
                                <img
                                    src="./assets/icon/line-1.svg"

                                <img

                                    <li class="student">

                                            src="./assets/img/avatar-2.jpg"

                                            alt=""

                                        />
                                    </li>
                                    <li class="student number">10K+</li>
                                </ul>

                        </div>

        <footer></footer>
